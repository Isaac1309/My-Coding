<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <hr style="width: 90%;">
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div class="keyboard">
            <button class="operator" id="clear" onclick="limpiar()">C</button>
            <button class="operator" id="backspace" onclick="retroceder()">CE</button>
            <button class="operator" id="%" onclick="operador(this.id)">%</button>
            <button class="operator" id="/" onclick="operador(this.id)">&#247;</button>
            <button class="number" id="7" onclick="number(this.id)">7</button>
            <button class="number" id="8" onclick="number(this.id)">8</button>
            <button class="number" id="9" onclick="number(this.id)">9</button>
            <button class="operator" id="*" onclick="operador(this.id)">&times;</button>
            <button class="number" id="4" onclick="number(this.id)">4</button>
            <button class="number" id="5" onclick="number(this.id)">5</button>
            <button class="number" id="6" onclick="number(this.id)">6</button>
            <button class="operator" id="-" onclick="operador(this.id)">-</button>
            <button class="number" id="1" onclick="number(this.id)">1</button>
            <button class="number" id="2" onclick="number(this.id)">2</button>
            <button class="number" id="3" onclick="number(this.id)">3</button>
            <button class="operator" id="+" onclick="operador(this.id)">+</button>
            <button class="empty" id="empty"> </button>
            <button class="number" id="0" onclick="number(this.id)">0</button>
            <button class="empty" id="empty"></button>
            <button class="operator" id="=" onclick="operador(this.id)">=</button>
        </div>

    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
